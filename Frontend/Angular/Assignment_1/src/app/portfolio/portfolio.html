<!-- src/app/portfolio/portfolio.component.html -->

<section class="page-section portfolio" id="portfolio">
  <div class="container">
    <!-- Portfolio Section Heading -->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">PORTFOLIO COMPONENT</h2>
    <!-- Icon Divider - Dark Version -->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items -->
    <div class="row justify-content-center">
            <!-- Portfolio Item 1 -->
      <div class="col-md-6 col-lg-4 mb-5" (click)="openModal(1)">
        <div class="portfolio-item mx-auto">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
          </div>
          <img class="img-fluid" src="/port1.png" alt="Log Cabin" />
        </div>
      </div>
      <!-- Portfolio Item 2 -->
      <div class="col-md-6 col-lg-4 mb-5" (click)="openModal(2)">
        <div class="portfolio-item mx-auto">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
          </div>
          <img class="img-fluid" src="/port2.png" alt="Tasty Cake" />
        </div>
      </div>
      <!-- Portfolio Item 3 -->
      <div class="col-md-6 col-lg-4 mb-5" (click)="openModal(3)">
        <div class="portfolio-item mx-auto">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
          </div>
          <img class="img-fluid" src="/port3.png" alt="Circus Tent" />
        </div>
      </div>
      <!-- Portfolio Item 4 -->
      <div class="col-md-6 col-lg-4 mb-5" (click)="openModal(3)">
        <div class="portfolio-item mx-auto">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
          </div>
          <img class="img-fluid" src="/port1.png" alt="Circus Tent" />
        </div>
      </div>
      <!-- Portfolio Item 5 -->
      <div class="col-md-6 col-lg-4 mb-5" (click)="openModal(3)">
        <div class="portfolio-item mx-auto">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
          </div>
          <img class="img-fluid" src="/port2.png" alt="Circus Tent" />
        </div>
      </div>
      <!-- Portfolio Item 6 -->
      <div class="col-md-6 col-lg-4 mb-5" (click)="openModal(3)">
        <div class="portfolio-item mx-auto">
          <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
          </div>
          <img class="img-fluid" src="/port3.png" alt="Circus Tent" />
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Portfolio Modal -->
@if (selectedItem) {
  <div class="portfolio-modal modal d-block" tabindex="-1" role="dialog" aria-hidden="true" (click)="closeModal($event)">
    <!-- New, simplified container for the image -->
    <div class="modal-image-wrapper" (click)="$event.stopPropagation()">
      <img class="img-fluid rounded" [src]="'/port' + selectedItem + '.png'" alt="Project Image" />
    </div>
  </div>
}
